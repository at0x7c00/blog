	<h2 class="post-title" itemprop="name headline">利用栈实现简单算术表达式求值</h2>



</header>

    
    
      <p>代码利用栈来实现算术表达式的求值功能，仅用于举例说明栈的用例，没有考虑运算符的优先级，并且要求表达式的各个部分必须用空格分隔：<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.mycode.algorithms.stack;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.Map;</span><br><span class="line"><span class="keyword">import</span> java.util.Stack;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Evaluate</span> </span>&#123;</span><br><span class="line">	<span class="keyword">static</span> Stack&lt;String&gt; ops = <span class="keyword">new</span> Stack&lt;String&gt;();</span><br><span class="line">	<span class="keyword">static</span> Stack&lt;Double&gt; params = <span class="keyword">new</span> Stack&lt;Double&gt;();</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">static</span> Map&lt;String,String&gt; VALIDATE_OPS = <span class="keyword">new</span> HashMap&lt;String,String&gt;();</span><br><span class="line">	<span class="keyword">static</span> &#123;</span><br><span class="line">		VALIDATE_OPS.put(<span class="string">"+"</span>, <span class="string">"+"</span>);</span><br><span class="line">		VALIDATE_OPS.put(<span class="string">"-"</span>, <span class="string">"-"</span>);</span><br><span class="line">		VALIDATE_OPS.put(<span class="string">"*"</span>, <span class="string">"*"</span>);</span><br><span class="line">		VALIDATE_OPS.put(<span class="string">"/"</span>, <span class="string">"/"</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		System.out.println(calcute(<span class="string">"( 5 + ( 3 * ( 4 + 5 ) ) + 100 )"</span>));</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">clear</span><span class="params">()</span></span>&#123;</span><br><span class="line">		ops.clear();</span><br><span class="line">		params.clear();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">isOps</span><span class="params">(String symbol)</span></span>&#123;</span><br><span class="line">		<span class="keyword">return</span> VALIDATE_OPS.get(symbol)!=<span class="keyword">null</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Double <span class="title">calcuteValue</span><span class="params">(String symbol,Double v1,Double v2)</span></span>&#123;</span><br><span class="line">		String op = VALIDATE_OPS.get(symbol);</span><br><span class="line">		<span class="keyword">if</span>(op.equals(<span class="string">"+"</span>))&#123;</span><br><span class="line">			<span class="keyword">return</span> v1 + v2;</span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(op.equals(<span class="string">"-"</span>))&#123;</span><br><span class="line">			<span class="keyword">return</span> v1 -v2;</span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(op.equals(<span class="string">"*"</span>))&#123;</span><br><span class="line">			<span class="keyword">return</span> v1 * v2;</span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(op.equals(<span class="string">"/"</span>))&#123;</span><br><span class="line">			<span class="keyword">return</span> v1 / v2;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(<span class="string">"not supported operation:"</span>+op);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Double <span class="title">calcute</span><span class="params">(String expression)</span></span>&#123;</span><br><span class="line">		clear();</span><br><span class="line">		<span class="keyword">for</span>(String symbol : expression.split(<span class="string">" "</span>))&#123;</span><br><span class="line">			<span class="keyword">if</span>(symbol.trim().equals(<span class="string">""</span>) || symbol.equals(<span class="string">"("</span>)) <span class="keyword">continue</span>;</span><br><span class="line">			<span class="keyword">if</span>(isOps(symbol))&#123;</span><br><span class="line">				ops.add(symbol);</span><br><span class="line">			&#125;<span class="keyword">else</span> <span class="keyword">if</span>(symbol.equals(<span class="string">")"</span>))&#123;</span><br><span class="line">				params.add(calcuteValue(ops.pop(), params.pop(), params.pop()));</span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">				params.add(Double.valueOf(symbol));</span><br><span class="line">			&#125;</span><br><span class="line">			System.out.println(params);</span><br><span class="line">			System.out.println(ops);</span><br><span class="line">			System.out.println(<span class="string">"===================="</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(!ops.isEmpty())&#123;</span><br><span class="line">			params.add(calcuteValue(ops.pop(), params.pop(), params.pop()));</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> params.pop();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>运行结果：<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">[5.0]</span><br><span class="line">[]</span><br><span class="line">====================</span><br><span class="line">[5.0]</span><br><span class="line">[+]</span><br><span class="line">====================</span><br><span class="line">[5.0, 3.0]</span><br><span class="line">[+]</span><br><span class="line">====================</span><br><span class="line">[5.0, 3.0]</span><br><span class="line">[+, *]</span><br><span class="line">====================</span><br><span class="line">[5.0, 3.0, 4.0]</span><br><span class="line">[+, *]</span><br><span class="line">====================</span><br><span class="line">[5.0, 3.0, 4.0]</span><br><span class="line">[+, *, +]</span><br><span class="line">====================</span><br><span class="line">[5.0, 3.0, 4.0, 5.0]</span><br><span class="line">[+, *, +]</span><br><span class="line">====================</span><br><span class="line">[5.0, 3.0, 9.0]</span><br><span class="line">[+, *]</span><br><span class="line">====================</span><br><span class="line">[5.0, 27.0]</span><br><span class="line">[+]</span><br><span class="line">====================</span><br><span class="line">[5.0, 27.0]</span><br><span class="line">[+, +]</span><br><span class="line">====================</span><br><span class="line">[5.0, 27.0, 100.0]</span><br><span class="line">[+, +]</span><br><span class="line">====================</span><br><span class="line">[5.0, 127.0]</span><br><span class="line">[+]</span><br><span class="line">====================</span><br><span class="line">132.0</span><br></pre></td></tr></table></figure></p>
